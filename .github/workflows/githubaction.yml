name: Facebook-server build
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@master

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Install dependencies
        run: npm install

      - name: Unit test start
        run: npm run unit

      - name: Docker image build and push
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_ID }}
          password: ${{ secrets.DOCKER_PW }}
          repository: dal96k/woomin-facebook
          tags: latest

      - name: run codeDeploy
        run: aws deploy \
          --region ap-northeast-2 create-deployment \
          --application-name woomin-facebook \
          --deployment-config-name CodeDeployDefault.OneAtATime
          --deployment-group-name woomin-facebook-codedeploy \
          --github-location repository=Woomin-Jeon/facebook-clone-server,commitId=${GITHUB_SHA}

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          Default_region_name: ap-northeast-2
